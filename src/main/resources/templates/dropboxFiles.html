<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dropbox Files</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .file-manager-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .file-list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .file-list-item:hover {
            background-color: #f8f9fa;
        }
        .file-list-item i {
            font-size: 24px;
            margin-right: 10px;
        }
        .file-icon {
            color: #2196F3;
        }
        .folder-icon {
            color: #4CAF50;
        }
        .back-button {
            margin-bottom: 20px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #f1f1f1;
            color: #333;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .back-button:hover {
            background-color: #ddd;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="file-manager-container">
    <h1>Dropbox Files and Folders</h1>

    <!-- Error Display -->
    <div th:if="${error}">
        <p class="error" th:text="${error}"></p>
    </div>

    <!-- Back Button (if not in root directory) -->
    <div th:if="${currentPath != ''}">
        <a th:href="@{/files(path=${parentPath})}" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <!-- File/Folder Listing -->
    <div class="list-group">
        <div th:each="item : ${filesAndFolders}" class="file-list-item">
            <!-- Folder Icon and Link -->
            <div th:if="${item.type == 'folder'}" class="folder-item">
                <i class="fas fa-folder folder-icon"></i>
                <a th:href="@{/files(path=${item.path})}" class="ml-2">
                    <span th:text="${item.path}"></span>
                </a>
            </div>

            <!-- File Icon and Download Link -->
            <div th:if="${item.type == 'file'}" class="file-item">
                <i class="fas fa-file file-icon"></i>
                <a th:href="@{/download-file(filePath=${item.path})}" class="ml-2">
                    <span th:text="${item.path}"></span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
