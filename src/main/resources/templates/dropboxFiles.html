<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dropbox Files</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .file-manager-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .file-list {
            display: grid;
            gap: 15px;
            transition: all 0.3s;
        }

        .file-list-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.3s;
            cursor: pointer;
            text-align: center;
            overflow: hidden;
        }

        .file-list-item:hover {
            background-color: #f8f9fa;
        }

        .file-icon {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
        }

        .file-name {
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal; /* Allow text to wrap */
            text-align: center; /* Center the text */
        }

        .folder-icon {
            color: #4CAF50;
        }

        .file-icon i {
            color: #2196F3;
        }

        .icon-size-buttons {
            margin-bottom: 20px;
        }

        .icon-size-buttons .btn {
            margin-right: 10px;
        }

        .file-icon img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Grid size classes */
        .grid-small {
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        }

        .grid-medium {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }

        .grid-large {
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        }

        .grid-xlarge {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        /* Size classes for the grid items */
        .size-small {
            height: 80px;
            font-size: 10px;
        }

        .size-medium {
            height: 120px;
            font-size: 14px;
        }

        .size-large {
            height: 160px;
            font-size: 16px;
        }

        .size-xlarge {
            height: 200px;
            font-size: 18px;
        }

        .size-small .file-icon i, .size-small .file-icon img {
            font-size: 24px;
            max-height: 50px;
        }

        .size-medium .file-icon i, .size-medium .file-icon img {
            font-size: 36px;
            max-height: 80px;
        }

        .size-large .file-icon i, .size-large .file-icon img {
            font-size: 48px;
            max-height: 110px;
        }

        .size-xlarge .file-icon i, .size-xlarge .file-icon img {
            font-size: 60px;
            max-height: 140px;
        }
    </style>
</head>
<body>
<div class="file-manager-container">

    <div th:if="${error}">
        <p class="error" th:text="${error}"></p>
    </div>

    <div th:if="${currentPath != ''}" class="mb-3">
        <a th:href="@{/files(path=${parentPath}, size=${iconSize})}" class="btn">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <br>

    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mt-3 justify-content-start">
            <div class="col mb-3">
                <button class="btn btn-outline-secondary btn-sm w-100" onclick="changeGridSize('small')">
                    <i class="fas fa-th"></i> Small Icons
                </button>
            </div>
            <div class="col mb-3">
                <button class="btn btn-outline-secondary btn-sm w-100" onclick="changeGridSize('medium')">
                    <i class="fas fa-th-large"></i> Medium Icons
                </button>
            </div>
            <div class="col mb-3">
                <button class="btn btn-outline-secondary btn-sm w-100" onclick="changeGridSize('large')">
                    <i class="fas fa-border-all"></i> Large Icons
                </button>
            </div>
            <div class="col mb-3">
                <button class="btn btn-outline-secondary btn-sm w-100" onclick="changeGridSize('xlarge')">
                    <i class="fas fa-square"></i> Extra Large Icons
                </button>
            </div>
        </div>
    </div>

    <div class="file-list grid-medium" id="fileList">
        <div th:each="item : ${filesAndFolders}" class="file-list-item size-medium">
            <div th:if="${item.type == 'folder'}" class="file-icon">
                <i class="fas fa-folder folder-icon"></i>
            </div>
            <div th:if="${item.type == 'file'}" class="file-icon">
                <img th:if="${@fileController.getSpecificFileType(item.path) == 'img'}"
                     th:src="@{/view-image(filePath=${item.path})}"
                     alt="Image"
                     th:attr="onclick=|showImageModal('@{/view-image(filePath=${item.path})}')|">
                <i th:if="${@fileController.getSpecificFileType(item.path) != 'img'}"
                   th:classappend="${@fileController.getFileIcon(item.path)}"></i>
            </div>
            <div class="file-name">
                <!-- Folder -->
                <a th:if="${item.type == 'folder'}" th:href="@{/files(path=${item.path}, size=${iconSize})}">
                    <span th:text="${#strings.substring(item.path, item.path.lastIndexOf('/') + 1)}"></span>
                </a>
                <!-- Non-image File -->
                <a th:if="${item.type == 'file' and @fileController.getSpecificFileType(item.path) != 'img'
                            and @fileController.getSpecificFileType(item.path) != 'pdf'}"
                   th:href="@{/download-file(filePath=${item.path})}">
                    <span th:text="${#strings.substring(item.path, item.path.lastIndexOf('/') + 1)}"></span>
                </a>
                <!-- PDF File (Opens in New Tab) -->
                <a th:if="${item.type == 'file' and @fileController.getSpecificFileType(item.path) == 'pdf'}"
                   th:href="@{/view-pdf(filePath=${item.path})}"
                   target="_blank">
                    <span th:text="${#strings.substring(item.path, item.path.lastIndexOf('/') + 1)}"></span>
                </a>
                <!-- Image File -->
                <span th:if="${item.type == 'file' and @fileController.getSpecificFileType(item.path) == 'img'}"
                      th:text="${#strings.substring(item.path, item.path.lastIndexOf('/') + 1)}"></span>
            </div>
        </div>
    </div>


</div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="imageModalSrc" src="" alt="Image Preview" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

<script>
    function changeGridSize(size) {
        var fileList = document.getElementById('fileList');
        var fileItems = document.querySelectorAll('.file-list-item');

        // Remove all grid classes
        fileList.classList.remove('grid-small', 'grid-medium', 'grid-large', 'grid-xlarge');
        // Add the corresponding grid class
        fileList.classList.add('grid-' + size);

        // Update each file item
        fileItems.forEach(function(item) {
            // Remove all size classes
            item.classList.remove('size-small', 'size-medium', 'size-large', 'size-xlarge');
            // Add the corresponding size class
            item.classList.add('size-' + size);
        });
    }

    function showImageModal(imageUrl) {
        document.getElementById('imageModalSrc').src = imageUrl;

        var imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
        imageModal.show();
    }
</script>

</body>
</html>
