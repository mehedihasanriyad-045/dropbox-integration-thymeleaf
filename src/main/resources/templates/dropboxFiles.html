<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dropbox Files</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .file-manager-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .file-list-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s;
            cursor: pointer;
            text-align: center;
            height: 150px; /* Adjust this value as needed */
        }

        .file-list-item:hover {
            background-color: #f8f9fa;
        }

        .file-icon {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .file-list-item i {
            margin-bottom: 10px;
        }

        .file-name {
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 14px;
        }

        .folder-icon {
            color: #4CAF50;
        }

        .file-icon i {
            color: #2196F3;
        }

        /* Icon size classes */
        .icon-size-small .file-icon i {
            font-size: 24px;
        }

        .icon-size-medium .file-icon i {
            font-size: 32px;
        }

        .icon-size-large .file-icon i {
            font-size: 48px;
        }

        .icon-size-xlarge .file-icon i {
            font-size: 64px;
        }

        /* Button container for changing icon size */
        .icon-size-buttons {
            margin-bottom: 20px;
        }

        .icon-size-buttons .btn {
            margin-right: 10px;
        }

        /* New styles for images */
        .file-icon img {
            max-width: 100%;
            max-height: 80px; /* Adjust as needed */
            object-fit: contain;
        }
    </style>

</head>
<body>
<div class="file-manager-container">

    <div th:if="${error}">
        <p class="error" th:text="${error}"></p>
    </div>

    <div th:if="${currentPath != ''}" class="mb-3">
        <a th:href="@{/files(path=${parentPath}, size=${iconSize})}" class="btn">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <br>

    <!-- Buttons for icon size selection -->

    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mt-3 justify-content-start">
            <div class="col mb-3">
                <button class="btn btn-outline-secondary btn-sm w-100" onclick="changeIconSize('small')">
                    <i class="fas fa-th"></i> Small Icons
                </button>
            </div>
            <div class="col mb-3">
                <button class="btn btn-outline-secondary btn-sm w-100" onclick="changeIconSize('medium')">
                    <i class="fas fa-th-large"></i> Medium Icons
                </button>
            </div>
            <div class="col mb-3">
                <button class="btn btn-outline-secondary btn-sm w-100" onclick="changeIconSize('large')">
                    <i class="fas fa-border-all"></i> Large Icons
                </button>
            </div>
            <div class="col mb-3">
                <button class="btn btn-outline-secondary btn-sm w-100" onclick="changeIconSize('xlarge')">
                    <i class="fas fa-square"></i> Extra Large Icons
                </button>
            </div>
        </div>
    </div>


    <div class="file-list" id="fileList">
        <div th:each="item : ${filesAndFolders}" class="file-list-item">
            <div th:if="${item.type == 'folder'}" class="file-icon">
                <i class="fas fa-folder folder-icon"></i>
            </div>
            <div th:if="${item.type == 'file'}" class="file-icon">
                <img th:if="${@fileController.getSpecificFileType(item.path) == 'img'}"
                     th:src="@{/view-image(filePath=${item.path})}"
                     alt="Image"
                     th:attr="onclick=|showImageModal('@{/view-image(filePath=${item.path})}')|">
                <i th:if="${@fileController.getSpecificFileType(item.path) != 'img'}"
                   th:classappend="${@fileController.getFileIcon(item.path)}"></i>
            </div>
            <div class="file-name">
                <a th:if="${item.type == 'folder'}" th:href="@{/files(path=${item.path}, size=${iconSize})}">
                    <span th:text="${#strings.substring(item.path, item.path.lastIndexOf('/') + 1)}"></span>
                </a>
                <a th:if="${item.type == 'file' and @fileController.getSpecificFileType(item.path) != 'img'}"
                   th:href="@{/download-file(filePath=${item.path})}">
                    <span th:text="${#strings.substring(item.path, item.path.lastIndexOf('/') + 1)}"></span>
                </a>
                <span th:if="${item.type == 'file' and @fileController.getSpecificFileType(item.path) == 'img'}"
                      th:text="${#strings.substring(item.path, item.path.lastIndexOf('/') + 1)}"></span>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="imageModalSrc" src="" alt="Image Preview">
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>


<!-- JavaScript for changing icon size -->
<script>
    function changeIconSize(size) {
        var fileList = document.getElementById('fileList');
        fileList.className = 'file-list icon-size-' + size;

        // Update all links to include the size in the URL
        let links = document.querySelectorAll('a');
        links.forEach(link => {
            let url = new URL(link.href);
            url.searchParams.set('size', size);
            link.href = url.href;
        });
    }

    function showImageModal(imageUrl) {
        // Set the image source in the modal
        document.getElementById('imageModalSrc').src = imageUrl;

        // Show the modal using Bootstrap's modal function
        var imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
        imageModal.show();
    }
</script>

</body>
</html>
