<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dropbox Files</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .file-manager-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Grid layout for file/folder items */
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .file-list-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .file-list-item:hover {
            background-color: #f8f9fa;
        }

        .file-list-item i {
            margin-bottom: 10px;
        }

        .file-list-item span {
            word-break: break-word;
            font-size: 14px;
        }

        .folder-icon {
            color: #4CAF50;
        }

        .file-icon {
            color: #2196F3;
        }

        /* Button container for changing icon size */
        .icon-size-buttons {
            margin-bottom: 20px;
        }

        .icon-size-buttons .btn {
            margin-right: 10px;
        }

        /* Sizes for icons */
        .icon-size-small .file-list-item i {
            font-size: 24px;
        }

        .icon-size-medium .file-list-item i {
            font-size: 32px;
        }

        .icon-size-large .file-list-item i {
            font-size: 48px;
        }

        .icon-size-xlarge .file-list-item i {
            font-size: 64px;
        }

    </style>
</head>
<body>
<div class="file-manager-container">
    <h1>Dropbox Files and Folders</h1>

    <!-- Error Display -->
    <div th:if="${error}">
        <p class="error" th:text="${error}"></p>
    </div>

    <!-- Back Button (if not in root directory) -->
    <div th:if="${currentPath != ''}">
        <a th:href="@{/files(path=${parentPath})}" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <!-- Buttons for icon size selection -->
    <div class="icon-size-buttons">
        <button class="btn btn-outline-secondary btn-sm" onclick="changeIconSize('small')">Small Icons</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="changeIconSize('medium')">Medium Icons</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="changeIconSize('large')">Large Icons</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="changeIconSize('xlarge')">Extra Large Icons</button>
    </div>

    <!-- File/Folder Listing -->
    <div class="file-list icon-size-medium" id="fileList">
        <div th:each="item : ${filesAndFolders}" class="file-list-item">
            <!-- Folder Icon and Link -->
            <div th:if="${item.type == 'folder'}" class="folder-item">
                <i class="fas fa-folder folder-icon"></i>
                <a th:href="@{/files(path=${item.path})}">
                    <span th:text="${item.path}"></span>
                </a>
            </div>

            <!-- File Icon and Download Link -->
            <div th:if="${item.type == 'file'}" class="file-item">
                <i class="fas fa-file file-icon"></i>
                <a th:href="@{/download-file(filePath=${item.path})}">
                    <span th:text="${item.path}"></span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for changing icon size -->
<script>
    function changeIconSize(size) {
        var fileList = document.getElementById('fileList');
        fileList.className = 'file-list icon-size-' + size;
    }
</script>

</body>
</html>
