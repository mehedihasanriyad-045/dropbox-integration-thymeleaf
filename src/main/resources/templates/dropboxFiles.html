<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dropbox Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
        .file {
            color: #2196F3;
        }
        .folder {
            color: #4CAF50;
            cursor: pointer;
        }
        .error {
            color: red;
        }
        .back-button {
            margin-bottom: 20px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #f1f1f1;
            color: #333;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .back-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<h1>Dropbox Files and Folders</h1>

<div th:if="${error}">
    <p class="error" th:text="${error}"></p>
</div>

<div th:unless="${error}">

    <div th:if="${currentPath != ''}">
        <a th:href="@{/files(path=${parentPath})}" class="back-button">Back</a>
    </div>

    <ul>
        <li th:each="item : ${filesAndFolders}">
            <span th:text="${item.path}"></span>

            <!-- If it's a folder, make it a clickable link -->
            <a th:if="${item.type == 'folder'}" th:href="@{/files(path=${item.path})}" class="folder">(Folder)</a>

            <!-- If it's a file, add a clickable link to read the file -->
            <a th:if="${item.type == 'file'}" th:href="@{/read-file(filePath=${item.path})}" class="file">(File)</a>
        </li>
    </ul>
</div>
</body>
</html>
